{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Create New Appointment</h1>
    <h3>Appointment Time must be entered in US/Eastern Time (ET)</h3>
    <p class="form-text">
    <b>Note:</b> Format is mm-dd-YYYY H:M, where H is 0-23 (ex: 05-15-2021 16:30)
    </p>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
