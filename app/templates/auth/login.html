{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>New Patient? <a href="{{ url_for('auth.patient_register') }}">Click to Register as a Patient!</a></p>
    <p>New Provider? <a href="{{ url_for('auth.provider_register') }}">Click to Register as a Provider!</a></p>
{% endblock %}
