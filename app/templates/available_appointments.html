{% extends 'base.html' %}

{% block app_content %}
    <h1>Available Appointments:</h1>
        {% for apt in appointments %}
        <div class="appointments form-group">
            <h2>Provider: {{ apt.provider.provider_name }}</h2>  
            <h3>{{ apt.appointment }}</h3>  
            <h4>{{ apt.address }}</h4>  
            <h5>Distance: {{ apt.distance }} miles</h5>
            <a class="btn btn-primary" href="{{ url_for('main.select_appointment', appointment_id=apt.appointment.appointment_id) }}" type="button">Register</a>
        </div>
        {% endfor %}
{% endblock %}
